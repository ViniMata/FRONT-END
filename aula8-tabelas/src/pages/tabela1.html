<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/aula8-tabelas/public/css/fonts.css">
    <link rel="stylesheet" href="/aula8-tabelas/public/css/global.css">
    <link rel="stylesheet" href="tabela1.css">
</head>

<body>
    
    <table>
        <thead>
            <tr>
                <th colspan="3">Gastos Mensais</th>
            </tr>
            <tr>
                <th>Mês</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>Mercado</td>
                <td>R$ 800,00</td>
            </tr>
            <tr>
                <td rowspan="3">Fevereiro</td>
                <td>Aluguel</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>R$ 700,00</td>
            </tr>
            <tr>
                <td>Viagem</td>
                <td>R$ 1500,00</td>
            </tr>
            <tr>
                <th colspan="2">Valor Total</th>
                <td>R$ 4000,00</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
