<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Preços</title>
    
    <link rel="stylesheet" href="/aula8-tabelas/public/css/fonts.css">
    <link rel="stylesheet" href="/aula8-tabelas/public/css/global.css">
    <link rel="stylesheet" href="tabela-precos.css">

</head>

<body>

    <table class="tabela-precos">
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Basicos</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="preco"></tr>
                <td class="label">Preço mensal</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
        </thead>
        <tbody>
            <tr>
                <td>Quantidade de usuarios</td>
                <td>1 usuario</td> <!--Plano Basico-->
                <td>3 usuarios</td><!--Plano Padrão-->
                <td>Ilimitado</td><!--Plano Premium-->
            </tr>
            <tr>
                <td>Requisições por mes</td>
                <td>5 mil</td> <!--Plano Basico-->
                <td>15 mil</td><!--Plano Padrão-->
                <td>Ilimitado</td><!--Plano Premium-->
            </tr>
            <tr>
                <td>Café</td>
                <td>5 xicaras</td> <!--Plano Basico-->
                <td>105 xicaras</td><!--Plano Padrão-->
                <td>Ilimitado</td><!--Plano Premium-->
            </tr>
        </tbody>
    </table>    



</body>

</html>
