<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em HTML</title>
</head>
<body>
    
<main>
    <form>
        <div>
            <label for="txtNome">Nome: </label>
            <input type="text" placeholder="Seu Nome" id="txtNome">
        </div>
        <div>
            <label for="txtEmail">E-Mail: </label>
            <input type="email" placeholder="Seu Email " id="txtEmail">
        </div>
        <div>
            <label for="txtSenha">Senha: </label>
            <input type="password" placeholder="Sua Senha " id="txtSenha">
        </div>
        <div>
            <label for="txtNascimento">Data de Nascimento: </label>
            <input type="date" placeholder="Quando você nasceu? " id="txtNascimento">
        </div>
        <div>
            <label for="Selecione seu estado"></label>
            <select id="selectEstado">
                <option value="sp">Sâo Paulo</option>
                <option value="rj">Rio de Janeiro</option>
        </div>

        <input type="submit" value="Finalizar">
    </form>

</main>

</body>
</html>
